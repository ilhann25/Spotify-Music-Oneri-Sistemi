<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Kullanıcı Profili</title>
</head>
<body>
    <h1>Hoşgeldin, {{ user['display_name'] }}!</h1>
    <p>Email: {{ user['email'] }}</p>
    <p>Ülke: {{ user['country'] }}</p>
    <p>Premium Üyelik Durumu: {{ 'Premium' if user['product'] == 'premium' else 'Ücretsiz' }}</p>

    <h2>Profil Resmi:</h2>
    <img src="{{ user['images'][0]['url'] }}" alt="Kullanıcı Profili">

    <h2>Spotify Profilin:</h2>
    <a href="{{ user['external_urls']['spotify'] }}">Spotify Profiline Git</a>
</body>
</html>
